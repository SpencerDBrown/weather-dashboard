<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>


<body>
    <header class="container-fluid bg-dark text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">

            <div class="bg-light col-lg-2">
                <h5 class="mt-2">Input a City</h5>
                <div class="input-group mb-2">

                    <input type="text" class="form-control" id="input-city" placeholder="Input a City" aria-label="Input a City">

                    <div class="input-group-append">

                        <button type="button" id="primary-btn" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>

                    </div>
                </div>

                <button class="btn btn-primary mb-2">Clear</button>
                <form id="clear"></form>
            </div>

            <div class="col-lg-8">
                <div class="row mr-0">
                    <div class="col-lg-10 card m-2 d-none" id="current-weather">

                        <div class="card-body">
                            <h2 class="city align-middle">
                            </h2>
                            <img src="" alt="" id="current-weather-icon">
                            <p id="temp"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>

                    </div>
                </div>

                <div class="row d-none" id="weekly-forecast">
                    <div class="col-10">
                        <h2>Weekly Forecast</h2>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2 bg-primary text-white m-2 rounded forecast"></div>
                    <div class="col-md-2 bg-primary text-white m-2 rounded forecast"></div>
                    <div class="col-md-2 bg-primary text-white m-2 rounded forecast"></div>
                    <div class="col-md-2 bg-primary text-white m-2 rounded forecast"></div>
                    <div class="col-md-2 bg-primary text-white m-2 rounded forecast"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./asset/script.js"></script>

</body>

</html>
